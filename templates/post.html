<!DOCTYPE html>
<html lang="en"> 
	<head>
    	<title>Bootstrap 4 Blog Template For Developers</title>
    	<meta charset="utf-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    	<meta name="description" content="Blog Template">
    	<meta name="author" content="Xiaoying Riley at 3rd Wave Media">    
    	<link rel="shortcut icon" href="favicon.ico"> 
    	<script defer src="https://use.fontawesome.com/releases/v5.7.1/js/all.js" integrity="sha384-eVEQC9zshBn0rFj4+TU78eNA19HMNigMviK/PU/FFjLXqa/GKPgX58rvt5Z8PLs7" crossorigin="anonymous"></script>
    	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/styles/monokai-sublime.min.css">
    	<link id="theme-style" rel="stylesheet" href="/static/css/main.css">
	</head> 
	<body>
    	<header class="header text-center">	    
	    	<h1 class="blog-name pt-lg-4 mb-0"><a href="index.html">Christopher Miller</a></h1>
	    	<nav class="navbar navbar-expand-lg navbar-dark" >
				<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button>
				<div id="navigation" class="collapse navbar-collapse flex-column" >
					<div class="profile-section pt-3 pt-lg-0">
				    	<img class="profile-image mb-3 rounded-circle mx-auto" src="/static/images/me.jpg" alt="image" >			
						<ul class="social-list list-inline py-3 mx-auto">
			            	<li class="list-inline-item"><a href="https://twitter.com/ccmiller2018" target="_blank"><i class="fab fa-twitter fa-fw"></i></a></li>
			            	<li class="list-inline-item"><a href="https://linkedin.com/in/ccmiller2018" target="_blank"><i class="fab fa-linkedin-in fa-fw"></i></a></li>
			        	</ul>
			        	<hr> 
					</div>
					<ul class="navbar-nav flex-column text-left">
						{% for category in categories %}
						<li class="nav-item">
					    	<a class="nav-link" href="/posts/{{ category }}">{{ category.replace('-', ' ').title() }}</a>
						</li>
						{% endfor %}
					</ul>
				</div>
			</nav>
    	</header>    
    	<div class="main-wrapper">    
	    	<article class="blog-post px-3 py-5 p-md-5">
		    	<div class="container">
			    	<header class="blog-post-header">
				    	<h2 class="title mb-2">{{ post.title }}</h2>
				    	<div class="meta mb-3"><span class="date">{{ post.date }}</span></div>
			    	</header>
			    	<div class="blog-post-body">
				    	<figure class="blog-banner">
				        	<a href="https://made4dev.com"><img class="img-fluid" src="/static/images/blog/{{ post.image }}" alt="image"></a>
				        	<figcaption class="mt-2 text-center image-caption">{{ post.imagecaption }}</figcaption>
				    	</figure>
				    	{{ post.html|safe }}
		    		</div>
				</div>
	    	</article>
			{% if post.haspromo %}
			<section class="promo-section theme-bg-light py-5 text-center">
				<div class="container">
					<h2 class="title">{{ post.promotitle }}</h2>
					<p>{{ post.promotext }}</p>
					<figure class="promo-figure">
						<a href="{{ post.promolink }}" target="_blank">
							<img class="img-fluid" src="/static/images/{{ post.promoimage }}" alt="image">
						</a>
					</figure>
				</div>
			</section>
			{% endif %}
	    </div>
    	<script src="/static/js/jquery.js"></script>
    	<script src="/static/js/popper.js"></script> 
    	<script src="/static/js/bootstrap.js"></script> 
    	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/highlight.min.js"></script>
    	<script src="/static/js/blog.js"></script>
	</body>
</html>
